<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <title>Login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico')}}" type="image/x-icon"/>
</head>
<body>
    <nav class="navbar-light navbar navbar-expand-sm p-2" style = "background-image: url({{ url_for('static', filename='pics/camo.png') }})" alt ="camo">
        <div class="container">
            <span class="navbar-brand mb-0 display-2" style="color: #fd5523;"><h1>Camo Cafe</h1></span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary border-0 mx-3 px-4" href="/menu" style="color: #ffffff; background-color: #fd5523;">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary border-0 mx-3 px-3" href="/registration" style="color: #ffffff; background-color: #fd5523;">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary border-0 mx-3 px-3" href="/" style="color: #ffffff; background-color: #fd5523;">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style = "color:rgb(12, 56, 12)">Sign In</h1>
            <form method = 'POST'>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name = "email" class="form-control col-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name = "password" class="form-control col-5" id="password" placeholder="Password">
                </div>
                    <input type="submit" value ="submit to customer" formaction = "/customer/login" class="btn mb-2" style="color: #ffffff; background-color: #cc0505;">
                    <input type="submit" value ="submit to employee" formaction = "/employee/login" class="btn mb-2" style="color: #ffffff; background-color: #cc0505;">
                    <a style = "color: #cc0505" href = '/registration'>Need to register? Click this link.</a>
            </form>
            {% with errors = get_flashed_messages(category_filter=['error']) %}     <!-- declare a variable called messages -->
                {% if errors %}                            <!-- check if there are any messages -->
                    {% for message in errors %}            <!-- loop through the messages -->
                        <h2 class = "text-danger text-center font-weight-bold">{{message}}</h2>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
    </div>
<footer class="footer pt-5 pb-5" style = "background-image: url({{ url_for('static', filename='pics/camo.png') }})" alt ="camo">
</footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='logic.js')}}"></script>
</body>
</html>
